syntax = "proto3";

package order;

message User {
  int64 date_birth = 1;
}

message Order {
  User user = 1;
}

message Discount {
  float percentage = 1;
  string discount_name = 2;
}

message Discounts {
  repeated Discount discounts = 1;
}

service DiscountService {
  rpc AvailableDiscounts(Order) returns (Discounts);
}